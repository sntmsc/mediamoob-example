<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing</title>
</head> 
<body>
    <div id="header">
        <p id="header-description">
            Subscrição | Landing
        </p>
    </div>
    <main id="main">
        <div id="background-modal"></div>
        <section id="frontPage">
            <img src="imageUndefined.jpg">
            <div id="frontPage-background_container">
                <div id="frontPage-background"></div>
            </div>
        </section>
        <h2 id="plano-subtitle">
            Plano de Subscrição
        </h2>
        <section id="plano">
                <div id="plano-select">
                    <div id="select-text_container">
                        <p id="select-text">Diária 7MZN</p>
                        <p id="select-arrow">▼</p>
                    </div>
                </div>
                <div id="plano-options">
                    <div class="plano-option">
                        <input type="radio" name="plano" value="diaria" id="diaria" checked>
                        <label for="diaria" class="plano-text">
                            Diária 7MZN
                        </label>
                    </div>
                    <hr class="plano-divisor">
                    <div class="plano-option">
                        <input type="radio" name="plano" value="semanal" id="semanal">
                        <label for="semanal"  class="plano-text">
                            Semanal 50MZN
                        </label>
                    </div>
                    <hr class="plano-divisor">
                    <div class="plano-option">
                        <input type="radio" name="plano" value="mensal" id="mensal">
                        <label for="mensal"  class="plano-text">
                            Mensal 200MZN
                        </label>
                    </div>
                </div>
                <div id="consentSection">
                    <div>
                        <input type="checkbox" id="termos" name="scales">
                        <label for="termos" class="consent-text">
                            Aceito os 
                            <a class="consent-link">
                                Termos e Condiçôes
                            </a>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="privacidade" name="scales">
                        <label for="privacidade" class="consent-text">
                            Aceito os 
                            <a class="consent-link">
                                Política de Privacidade
                            </a>
                        </label>
                    </div>
                </div>
                <div id="subscribe-button">
                    Subscrever
                </div>
                <div id="return-button">
                    Retornar
                </div>
        </section>
    </main>
    <footer id="footer">
        <p class="footer-contain">
            Termos y Condiçôes
        </p>
        <p id="footer-divisor">|</p>
        <p class="footer-contain">
            Política de Privacidade
        </p>
    </footer>
    <script src="application.js"></script>
</body>
</html>
